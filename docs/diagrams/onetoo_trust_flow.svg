<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <style>
      .title{font: 700 34px system-ui, -apple-system, Segoe UI, Roboto, Arial;}
      .h{font: 700 20px system-ui, -apple-system, Segoe UI, Roboto, Arial;}
      .t{font: 500 18px system-ui, -apple-system, Segoe UI, Roboto, Arial;}
      .s{font: 500 16px system-ui, -apple-system, Segoe UI, Roboto, Arial;}
      .box{fill:#ffffff;stroke:#111827;stroke-width:3;rx:18;ry:18;}
      .sub{fill:#f9fafb;stroke:#111827;stroke-width:2;rx:14;ry:14;}
      .arrow{stroke:#111827;stroke-width:4;fill:none;marker-end:url(#m);}
      .muted{fill:#6b7280;}
    </style>
    <marker id="m" markerWidth="14" markerHeight="14" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#111827"/>
    </marker>
  </defs>

  <text x="70" y="70" class="title">ONETOO - Deterministic Trust Flow (Decision + Publishing)</text>
  <text x="70" y="105" class="s">Goal: same input -> same decision -> same published artifacts (audit-friendly)</text>

  <!-- Steps -->
  <rect x="90" y="160" width="520" height="120" class="box"/>
  <text x="120" y="205" class="h">1) Submission (Publisher / Agent / Org)</text>
  <text x="120" y="240" class="t">Provides: URL + well-known + repo + metadata + proofs</text>

  <rect x="90" y="320" width="520" height="140" class="box"/>
  <text x="120" y="365" class="h">2) Autopilot Validation (Deterministic)</text>
  <text x="120" y="400" class="t">Schema checks, URL checks, normalization, UTF-8 hygiene</text>
  <text x="120" y="430" class="t">Decision trace recorded (planned public log)</text>

  <rect x="90" y="500" width="520" height="160" class="box"/>
  <text x="120" y="545" class="h">3) Lanes</text>
  <text x="120" y="580" class="t">pending -> sandbox -> accepted (stable)</text>
  <text x="120" y="610" class="t">No manual overrides in production path</text>

  <rect x="700" y="220" width="610" height="190" class="box"/>
  <text x="730" y="265" class="h">4) Publish Trust Artifacts (onetoo.eu)</text>
  <text x="730" y="300" class="t">accepted-set dump + sha256 manifest + minisign signatures</text>
  <text x="730" y="330" class="t">canonical URLs + changelog + incident log</text>
  <text x="730" y="365" class="s muted">This is the source of truth consumed by all clients</text>

  <rect x="700" y="450" width="610" height="170" class="box"/>
  <text x="730" y="495" class="h">5) Consume (Runtime + UI)</text>
  <text x="730" y="530" class="t">search.onetoo.eu: deterministic ranking (Phase 3B)</text>
  <text x="730" y="560" class="t">portal.onetoo.eu: read-only registry browser + proofs</text>

  <rect x="700" y="660" width="610" height="170" class="box"/>
  <text x="730" y="705" class="h">6) Verification (Human + Agent)</text>
  <text x="730" y="740" class="t">Verify signature, hashes, provenance; reproduce outputs</text>
  <text x="730" y="770" class="t">Pin versions for decade-stable referencing</text>

  <!-- Arrows -->
  <path d="M350,280 L350,320" class="arrow"/>
  <path d="M350,460 L350,500" class="arrow"/>
  <path d="M610,580 L700,320" class="arrow"/>
  <path d="M1000,410 L1000,450" class="arrow"/>
  <path d="M1000,620 L1000,660" class="arrow"/>
</svg>
