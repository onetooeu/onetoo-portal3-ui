<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820">
  <defs>
    <style>
      .title{font: 700 34px system-ui, -apple-system, Segoe UI, Roboto, Arial;}
      .h{font: 700 20px system-ui, -apple-system, Segoe UI, Roboto, Arial;}
      .t{font: 500 18px system-ui, -apple-system, Segoe UI, Roboto, Arial;}
      .s{font: 500 16px system-ui, -apple-system, Segoe UI, Roboto, Arial;}
      .box{fill:#ffffff;stroke:#111827;stroke-width:3;rx:18;ry:18;}
      .sub{fill:#f9fafb;stroke:#111827;stroke-width:2;rx:14;ry:14;}
      .arrow{stroke:#111827;stroke-width:4;fill:none;marker-end:url(#m);}
      .dash{stroke:#111827;stroke-width:3;fill:none;stroke-dasharray:10 8;}
    </style>
    <marker id="m" markerWidth="14" markerHeight="14" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#111827"/>
    </marker>
  </defs>

  <text x="70" y="70" class="title">ONETOO Ecosystem - High-Level Architecture</text>
  <text x="70" y="105" class="s">As-of: 2026-01-25 | Deterministic, auditable trust fabric (no ML)</text>

  <!-- Trust Root -->
  <rect x="70" y="160" width="430" height="260" class="box"/>
  <text x="95" y="200" class="h">onetoo.eu - Trust Root (Static)</text>
  <text x="95" y="235" class="t">- /.well-known/*</text>
  <text x="95" y="265" class="t">- /public/dumps/* (accepted-set)</text>
  <text x="95" y="295" class="t">- sha256 manifests + minisign</text>
  <text x="95" y="325" class="t">- policies, governance, changelog</text>
  <text x="95" y="365" class="s">Source of truth (read-only published artifacts)</text>

  <!-- Autopilot -->
  <rect x="70" y="460" width="430" height="250" class="box"/>
  <text x="95" y="500" class="h">Autopilot (Deterministic Pipeline)</text>
  <text x="95" y="535" class="t">- pending -&gt; sandbox -&gt; accepted</text>
  <text x="95" y="565" class="t">- validation + normalization</text>
  <text x="95" y="595" class="t">- decision trace (planned public log)</text>
  <text x="95" y="635" class="s">Produces accepted-set dumps + audit artifacts</text>

  <!-- Search Worker -->
  <rect x="540" y="220" width="420" height="220" class="box"/>
  <text x="565" y="260" class="h">search.onetoo.eu - Search Runtime</text>
  <text x="565" y="295" class="t">- /search/v1 (Phase 3B)</text>
  <text x="565" y="325" class="t">- deterministic scoring + sort</text>
  <text x="565" y="355" class="t">- /openapi.json</text>
  <text x="565" y="390" class="s">AI-friendly discovery API (no ML)</text>

  <!-- Portal -->
  <rect x="1000" y="160" width="330" height="280" class="box"/>
  <text x="1025" y="200" class="h">portal.onetoo.eu - Human UI</text>
  <text x="1025" y="235" class="t">- registry browser</text>
  <text x="1025" y="265" class="t">- entity detail + proofs</text>
  <text x="1025" y="295" class="t">- explain trust model</text>
  <text x="1025" y="325" class="t">- onboarding guidance</text>
  <text x="1025" y="365" class="s">Read-only view over the same truth</text>

  <!-- Publishers -->
  <rect x="1000" y="500" width="330" height="210" class="box"/>
  <text x="1025" y="540" class="h">Publishers / Entities</text>
  <text x="1025" y="575" class="t">- hgpedu.eu (flagship)</text>
  <text x="1025" y="605" class="t">- orgs, agents, datasets, etc.</text>
  <text x="1025" y="640" class="s">Own content + / .well-known / trust signals</text>

  <!-- Flows -->
  <path d="M500,280 L540,300" class="arrow"/>
  <text x="510" y="270" class="s">fetch accepted-set</text>

  <path d="M960,320 L1000,300" class="arrow"/>
  <text x="965" y="345" class="s">UI uses API</text>

  <path d="M500,610 L540,410" class="dash"/>
  <text x="520" y="615" class="s">publishes</text>

  <path d="M960,560 L1000,585" class="arrow"/>
  <text x="860" y="555" class="s">listed / discovered</text>

  <path d="M500,530 L1000,560" class="dash"/>
  <text x="650" y="520" class="s">accepted status</text>
</svg>
